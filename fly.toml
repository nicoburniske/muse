# fly.toml file generated for muse-spotify on 2022-10-26T16:20:40-04:00

app = "muse-spotify"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  SERVER_PORT = "8080"
  SPOTIFY_REDIRECT_URI = "https://muse-spotify.fly.dev/callback"

[experimental]
  allowed_public_ports = []
  auto_rollback = true
  cmd = []
  entrypoint = []
  exec = []

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

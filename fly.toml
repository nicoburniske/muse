# fly.toml app configuration file generated for muselabs on 2023-04-21T17:41:32-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "muselabs"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = 5

[experimental]
  auto_rollback = true

[env]
  SERVER_PORT = "8080"
  SPOTIFY_REDIRECT_URI = "https://api.muselabs.xyz/callback"

  REDIS_HOST = "fly-muselabs.upstash.io"
  REDIS_PORT = "6379"
  REDIS_USERNAME = "default"
  NATS_URL = "iad.muse-hub.internal"

#[build]
#  dockerfile = "target/docker/stage/Dockerfile"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[metrics]
  port = 9091
  path = "/metrics"
